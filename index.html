<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисовалка</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="initcnvs()" onmousedown="mDown(event)" onmousemove="mMove(event)" onmouseup="mUp(event)">
    <div class="container">
        <div class="workspace">
            <div class="tools">
                <div class="tools_icon" id="button1" type="button">
                    <img src="images/pencil.png" alt="Карандаш">
                    <div class="tooltip">Карандаш</div>
                </div>
                <div class="tools_icon" id="button2" type="button">
                    <img src="images/brush.png" alt="Кисть">
                    <div class="tooltip">Кисть</div>
                </div>
                <div class="tools_icon" id="button3" type="button">
                    <img src="images/EraserTool.png" alt="Ластик">
                    <div class="tooltip">Ластик</div>
                </div>
                <div class="tools_icon">
                    <input type="color" id="color">
                    <div class="tooltip">Выбор цвета</div>
                </div>
                <div class="tools_icon" id="button3">
                    <img src="images/EraseAll.png" alt="Стереть">
                    <div class="tooltip">Стереть</div>
                </div>
            </div>
            <div class="canvas">
                <canvas id="canvas" width="900px" height="600px"></canvas>
            </div>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
